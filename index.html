<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
   
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="css/ionic.min.css" />
    <script type="text/javascript" src="js/ionic.bundle.min.js" ></script>
    <style>
    #footer_font{
    	font-size: 14px;
    	font-weight: 800;
    }
    	#h1{
    		font-weight: bold;
    		font-size: 19px;
    		font-family: "微软雅黑";
    		line-height: 54px;
    	}
    	#food,.price{
    		font-weight: bold;
    	}
    	#Add{
    		color: #35b3e4;
    		text-decoration: none;
    		font-size: 14px;
    	}
    	#Add:hover{
    		text-decoration:underline;
    	}
    </style>
</head>
<body>
	<div class="bar bar-header bar-light bar-calm" style="height: 54px;">
		<h1 class="title" id="h1">饿了吧</h1>
	</div>
	<div class="list has-header" style="margin-top: 10px; padding-bottom: 25px;height: 580px; overflow-y: scroll; overflow-x: hidden;">
		<div class="item" id="first" style="padding-top:8px ; padding-bottom: 4px;">
			<div class="row">
				<div class="col-40">
					<img id="food_img" src="img/1.jpg" style="border-radius: 8px;"/>
				</div>
				<div class="col-60">
					<div class="row">
						<div class="col-60">
							<span id="food_name">老北京炸酱面</span>
						</div>
						<div class="col-40">
							<span><a class="Add">来一份</a></span>
						</div>
					</div>
					<div class="row" style="margin-top: 4px; white-space: normal;">
						<span id="food_text" class="col-90">苏格兰打卤面，大杯可乐</span>
					</div>
					<div class="row" style="margin-top: 4px;">
						<span class="price">￥ 25元</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="bar-footer">
	<div class="tabs tabs-icon-top" style="height: 56px; padding-top: 4px; position: fixed;">
		<a class="tab-item" style="color: #35b3e4;">
			<i class="icon ion-beer" style="font-size: 23px;"></i>
			<span id="footer_font">
				菜单
			</span>
		</a>
		<a class="tab-item" href="shopcar.html">
			<i class="icon ion-android-cart" style="font-size: 23px;"></i>
			<span id="footer_font">
				购物车
			</span>
		</a>
		<a class="tab-item" href="order.html">
			<i class="icon ion-android-document" style="font-size: 23px;"></i>
			<span id="footer_font">
				订单
			</span>
		</a>
		<a class="tab-item" href="me.html">
			<i class="icon ion-person" style="font-size: 23px;"></i>
			<span id="footer_font">
				我的
			</span>
		</a>
	</div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js" ></script>
	<script>
		$(function(){
				var ls=window.localStorage;
				if(ls.getItem("json1")){
					var val=ls.getItem("json1");
					var json1=JSON.parse(val)
				}else{
					var json1=[];
				};
				JsonData=[{"fID":"001","fName":"老北京炸酱面","fPrice":"20.00","fDescription":"苏格兰打卤面，大杯可乐","fImage":"1.jpg"},{"fID":"002","fName":"宫爆鸡丁","fPrice":"25.00","fDescription":"宫爆鸡丁一份，两碗米饭，蛋花汤","fImage":"2.jpg"},{"fID":"003","fName":"剁椒鱼头套餐","fPrice":"36.00","fDescription":"剁椒鱼头，白菜豆腐汤，四碗面条，可口凉菜","fImage":"3.jpg"},{"fID":"004","fName":"老北京烤鸭套餐","fPrice":"45.00","fDescription":"北京烤鸭，四碗米饭，大杯可乐四桶，鸡蛋汤","fImage":"4.jpg"},{"fID":"005","fName":"土豆炖牛肉套餐","fPrice":"35.00","fDescription":"土豆炖牛肉一份，米饭四碗，可口可乐，凉菜","fImage":"5.jpg"},{"fID":"006","fName":"鱼香肉丝盖饭","fPrice":"15.00","fDescription":"现炒鱼香肉丝","fImage":"6.jpg"},{"fID":"007","fName":"尖椒肉丝盖饭","fPrice":"15.00","fDescription":"绿色尖椒","fImage":"7.jpg"},{"fID":"008","fName":"家常肉饼","fPrice":"10.00","fDescription":"肉饼三个","fImage":"8.jpg"},{"fID":"009","fName":"过油肉套餐","fPrice":"25.00","fDescription":"过油肉一份，两碗米饭","fImage":"9.jpg"},{"fID":"010","fName":"铁板牛柳套餐","fPrice":"30.00","fDescription":"铁板牛柳一份，两碗米饭","fImage":"10.jpg"},{"fID":"011","fName":"苦瓜炒蛋套餐","fPrice":"20.00","fDescription":"苦瓜炒蛋一份，两碗米饭","fImage":"11.jpg"},{"fID":"012","fName":"兰州牛肉拉面","fPrice":"18.00","fDescription":"兰州牛肉拉面大碗","fImage":"12.jpg"},{"fID":"013","fName":"沙县木桶饭","fPrice":"18.00","fDescription":"沙县红烧肉木桶饭","fImage":"13.jpg"},{"fID":"014","fName":"三明治咖啡套餐","fPrice":"30.00","fDescription":"三明治两个，咖啡一杯","fImage":"14.jpg"},{"fID":"015","fName":"意式香肠披萨","fPrice":"56.00","fDescription":"7寸意式香肠披萨一个","fImage":"15.jpg"}];
							var foods_menu=[];
						$.each(JsonData, function(index,ele) {
							foods_menu[index]=ele;
							var t=$("#first").clone();
							$(".list").append(t);
							$(t).find("#food_img").attr("src","img/"+ele.fImage);
							$(t).find("#food_name").html(ele.fName);
							$(t).find("#food_text").html(ele.fDescription);
							$(t).find(".price").html("￥ "+ele.fPrice+"元");
							$(t).find(".Add").click(function(){
								var food=$(t).find("#food_name").html();
								var price=$(t).find(".price").html();
								var price1=price.substr(1,3)
								var addfood={
									"food":food,
									"price":price1
								};
								json1.push(addfood);
								var json1Str=JSON.stringify(json1);
								ls.setItem("json1",json1Str);
								alert("已添加到购物车");
							})
						});
						$("#first").eq(0).remove();
					
				
			})
	</script>
</body>
</html>
